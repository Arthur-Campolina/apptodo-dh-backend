#    enabled: true
#  api-docs:
#    path: /api-docs
#    enabled: false
host:
  full:
    dns:
      auth:
        link: /api/v1

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
  #    oauth:
  #      client-id: todo
